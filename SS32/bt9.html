<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .progress-container {
    width: 300px;
    margin: 100px auto;
    text-align: center;
}

.progress-bar {
    width: 100%;
    height: 30px;
    background-color: #f0f0f0;
    border-radius: 15px;
    overflow: hidden;
    margin-bottom: 20px;
}

.progress {
    width: 0%;
    height: 100%;
    background-color: #4CAF50;
    transition: width 0.3s ease;
}

button {
    padding: 10px 20px;
    margin: 0 10px;
    font-size: 16px;
}
h1{
    text-align: center;
    opacity: 0.7;
}
    </style>
</head>
<body>
    <h1>Progress bar with background Effect</h1>
    <div class="progress-container">
        <div class="progress-bar">
            
            <div class="progress"></div>
        </div>
        <div class="buttons">
            <button id="increase">Tăng tiến trình</button>
            <button id="decrease">Giảm tiến trình</button>
        </div>
    </div>
    <script>
        const progressBar = document.querySelector('.progress');
const increaseBtn = document.getElementById('increase');
const decreaseBtn = document.getElementById('decrease');

let progress = 0;

increaseBtn.addEventListener('click', () => {
    if (progress < 100) {
        progress += 10;
        progressBar.style.width = progress + '%';
    }
});

decreaseBtn.addEventListener('click', () => {
    if (progress > 0) {
        progress -= 10;
        progressBar.style.width = progress + '%';
    }
});



    </script>
</body>
</html>

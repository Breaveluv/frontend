<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
  width: 100%;
  height: 100vh;
  background-color: #1a1c28;
  transition: background-color 0.2s linear;
}
       .button_random {
  color: white;
  margin: 2rem auto;
  padding: 1.5rem 3rem;
  text-align: center;
  display: block;
  text-transform: uppercase;
  font-family: inherit;
  background-color: rgb(255, 120, 112);
  border: 0;
  border-radius: 4px;
  cursor: pointer;
  outline: none;
}
    </style>
    <title>Document</title>
</head>
<body>
    <button class="button_random" onclick="changeColor()">Change Color</button>
    <script>
        function changeColor() {
    var x = Math.floor(Math.random() * 256);
    var y = Math.floor(Math.random() * 256);
    var z = Math.floor(Math.random() * 256);
    var bgColor = "rgb(" + x + "," + y + "," + z + ")";
 console.log(bgColor);
    document.body.style.background = bgColor;
}

    </script>
</body>
</html>

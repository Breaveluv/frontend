<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="External.css">
   <style>
        /* viết câ trong này
         */
         h1{
            background-color: green;
            color: blue;
         }
    </style>
</head>
<body>
    <!-- 
    liên kết css vào html 
    3 cách liên kết vào trang html
    C1:Inline : viết CSS trực tiếp trong thẻ ( element)
    C2:INTERNAL: tạo cặp thẻ style sau đó viết CSS vào đó
    C3:EXTERNAL: tạo file có đuôi.css, sau đo svieets CSS vào file
    cuối cùng liên kết với HTML,liên kết với html, viết code CSS vào 
    trong file

    -->
    <p style="color: red;font-size: 50px; " > học css cơ bản</p>
    <h1>dùng css theo cách INTERNAL </h1>
    <h2>DÙng CSS theo cách EXTERNAL</h2>
</body>
</html>
